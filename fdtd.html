<html>
	<head>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body onload="init();">
		<script type="text/javascript" src="colormap.js"></script>
		<script type="text/javascript" src="dish.js"></script>
		<script type="text/javascript" src="source.js"></script>
		<script type="text/javascript" src="fdtd.js"></script>
		
		<div>
			<canvas id="canvas1" width="600", height="400"/>
		</div>
		
		<div class="slidecontainer">
			<input type="range" name="sources" id="sources" min="1" max="3" value="1" class="slider" oninput="valueUpdate(value)">
			<output for="sources" id="sourcesVal">1</output>
			<script type="text/javascript">
				function valueUpdate(val) {
					document.querySelector('#sourcesVal').value = val;
					changed = true;
				}
			</script>
		</div>

		
		
	</body>
</html>
